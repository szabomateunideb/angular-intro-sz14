<div class="container">
  <h1>Felhasználókezelés</h1>

  <div>
    <h2>Új felhasználó</h2>
    <input [(ngModel)]="newUser.name" placeholder="Név">
    <input [(ngModel)]="newUser.email" placeholder="Email">
    <input [(ngModel)]="newUser.age" placeholder="Életkor" type="number">
    <button (click)="addUser()">Hozzáadás</button>
  </div>

  <h2>Felhasználók</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Név</th>
      <th>Email</th>
      <th>Életkor</th>
      <th>Műveletek</th>
    </tr>
    @for (user of users; track user) {
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.age }}</td>
        <td>
          <button (click)="editUser(user)">Szerkesztés</button>
          <button (click)="deleteUser(user.id!)">Törlés</button>
        </td>
      </tr>
    }
  </table>

  @if (editingUser){
    <h2>Felhasználó szerkesztése</h2>
    <input [(ngModel)]="editingUser.name" placeholder="Név">
    <input [(ngModel)]="editingUser.email" placeholder="Email">
    <input [(ngModel)]="editingUser.age" placeholder="Életkor">
    <button (click)="updateUser()">Mentés</button>
    <button (click)="editingUser = null">Mégse</button>
  }


</div>
